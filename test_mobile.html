<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree Pyramid (Mobile)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">

  <!-- Generation 1 -->
  <div class="flex flex-col items-center mb-8">
    <h2 class="text-lg font-bold mb-2">Generation 1</h2>
    <div class="flex space-x-3">
      <div class="w-16 h-16 rounded-full bg-blue-500"></div>
      <div class="w-16 h-16 rounded-full bg-pink-500"></div>
    </div>
  </div>

  <!-- Generation 2 (smaller) -->
  <div class="flex flex-col items-center mb-6">
    <h2 class="text-lg font-bold mb-2">Generation 2</h2>
    <div class="flex flex-wrap justify-center gap-x-6 gap-y-3">
      <!-- Couple 1 -->
      <div class="flex space-x-2">
        <div class="w-12 h-12 rounded-full bg-blue-400"></div>
        <div class="w-12 h-12 rounded-full bg-pink-400"></div>
      </div>
      <!-- Couple 2 -->
      <div class="flex space-x-2">
        <div class="w-12 h-12 rounded-full bg-blue-400"></div>
        <div class="w-12 h-12 rounded-full bg-pink-400"></div>
      </div>
    </div>
  </div>

  <!-- Generation 3 (even smaller) -->
  <div class="flex flex-col items-center">
    <h2 class="text-lg font-bold mb-2">Generation 3</h2>
    <div class="flex flex-wrap justify-center gap-x-4 gap-y-3">
      <!-- Couple 1 -->
      <div class="flex space-x-1">
        <div class="w-8 h-8 rounded-full bg-blue-300"></div>
        <div class="w-8 h-8 rounded-full bg-pink-300"></div>
      </div>
      <!-- Couple 2 -->
      <div class="flex space-x-1">
        <div class="w-8 h-8 rounded-full bg-blue-300"></div>
        <div class="w-8 h-8 rounded-full bg-pink-300"></div>
      </div>
      <!-- Couple 3 -->
      <div class="flex space-x-1">
        <div class="w-8 h-8 rounded-full bg-blue-300"></div>
        <div class="w-8 h-8 rounded-full bg-pink-300"></div>
      </div>
      <!-- Couple 4 -->
      <div class="flex space-x-1">
        <div class="w-8 h-8 rounded-full bg-blue-300"></div>
        <div class="w-8 h-8 rounded-full bg-pink-300"></div>
      </div>
    </div>
  </div>

</body>
</html>
